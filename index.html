<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container-fluid">
       <div class="header">
        <div class="row">
            <div class="brand">
                <img src="./img/logo.png" alt="logo" width="150">
            </div>
            <div class="heading">
                <h1>PERFORMANCE INDICES FOR 
                NOV 14TH TO NOV 25TH, 2022</h1>
            </div>
        </div>
        <div class="row container">
                <!--First column begins-->
            <div class="col col1 ">

                <div class="sub useOfLiberary">
                    <div class="useOfLiberaryBadge badge"><p>3/5</p></div>
                    <section>
                        <p>Use of <br> Liberary</p>
                    </section>
                </div>

                <div class="sub communicationSkill">
                    <div class="communicationSkillBadge badge">
                        <p>3/5</p>
                    </div>
                    <section>
                        <p>Communication <br> Skill</p>
                    </section>
                </div>

                <div class="sub homeWork">
                    <div class="homeWorkBadge badge">
                        <p>5/5</p>
                    </div>
                    <section>
                        <p>Homework</p>
                    </section>
                </div>

                <div class="sub LearningSkill">
                    <div class=" learningSkillBadge badge">
                        <p>2/5</p>
                    </div>
                    <section>
                       <p>Learning Skill <br> and  Work Habit</p>
                    </section>
                </div>

            </div>
                <!--Second column begins-->
            <div class="col col2">
                <div class="col userContainer">
                    <div class="userBgContainer col">
                        <div class="col circle">
                            <div class="userPhoto">
                                <img src="./img/User.png" alt="User photo" width="100">
                            </div>
                            <div class="userId">
                                <p>ADMISSION NO <br>0142</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col col3"></div>
            <div class="col col4"></div>
        </div>
       </div>

    </div>
</body>
</html>
